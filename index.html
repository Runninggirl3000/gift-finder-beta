<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Finder (Beta)</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image">
  <main class="card">
    <section class="intro">
      <h2>Welcome to Gift Finder üéÅ</h2>
      <p>Let's help you find the perfect gift for your loved ones. Just fill in a few quick details and let the magic begin.</p>
    </section>

    <form id="gift-form" action="loading.html" method="post">
      <label>
        Name*
        <input type="text" name="name" required />
      </label>

      <label>
        Birthday*
        <input type="date" name="birthday" required />
      </label>

      <label>
        Relationship to you*
        <input type="text" name="relationship" required />
      </label>

      <label>
        Occupation*
        <input type="text" name="occupation" required />
      </label>

      <label>
        Gender*
        <select name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label>
        Interests (comma-separated)*
        <input type="text" name="interests" required />
      </label>

      <label>
        Most recent milestone, if applicable
        <input type="text" name="milestone" />
      </label>

      <label>
        Country of residence*
        <input type="text" name="country" required />
      </label>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Gift Finder. All rights reserved.
  </footer>
</body>
</html>
