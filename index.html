<script>
  document.getElementById("gift-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    // Clear previous GPT results to avoid stale data
    localStorage.removeItem("giftFinderSuggestions");

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    localStorage.setItem("giftFinderData", JSON.stringify(data));

    try {
      const res = await fetch("https://gift-finder-api.onrender.com/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        localStorage.setItem("giftFinderSuggestions", result.suggestions);
      } else {
        localStorage.setItem("giftFinderSuggestions", "ERROR: Failed to fetch suggestions");
      }
    } catch (err) {
      console.error("GPT fetch failed:", err);
      localStorage.setItem("giftFinderSuggestions", "ERROR: Request failed");
    }

    window.location.href = "loading.html";
  });
</script>
