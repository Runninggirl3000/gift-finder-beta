<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Gift Recommendations</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image">
  <main class="card">
    <h1>🎉 We found the perfect gifts for <span id="recipient-name"></span>!</h1>

    <div class="gift-section">
      <h2>🎀 Under $25</h2>
      <p id="reason-25"></p>
      <a id="link-25" href="#" target="_blank">Search this gift on Amazon</a>
    </div>

    <div class="gift-section">
      <h2>🎁 Under $50</h2>
      <p id="reason-50"></p>
      <a id="link-50" href="#" target="_blank">Search this gift on Amazon</a>
    </div>

    <div class="gift-section">
      <h2>💝 Feeling generous</h2>
      <p id="reason-500"></p>
      <a id="link-500" href="#" target="_blank">Search this gift on Amazon</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gift Finder. All rights reserved.</p>
  </footer>

  <script>
    const data = JSON.parse(localStorage.getItem("giftFinderData"));
    const suggestions = localStorage.getItem("giftFinderSuggestions");

    if (data) {
      document.getElementById("recipient-name").textContent = data.name;

      if (suggestions && !suggestions.startsWith("ERROR")) {
        const extractGift = (label) => {
          const regex = new RegExp(`\\d+\\.\\s*${label}:\\s*(.+?)(?=\\n\\d+\\.|$)`, "is");
          const match = suggestions.match(regex);
          return match ? match[1].trim() : `Suggested gift ${label.toLowerCase()}`;
        };

        const updateGiftSection = (label, reasonId, linkId) => {
          const suggestion = extractGift(label);
          document.getElementById(reasonId).textContent = suggestion;

          let searchTermMatch = suggestion.match(/"([^"]+)"/) || suggestion.match(/^([^.,:;!]+)/);
          let searchTerm = searchTermMatch ? searchTermMatch[1] : suggestion.split(" ").slice(0, 5).join(" ");

          const baseUrl = data.country.toLowerCase().includes("singapore")
            ? "https://www.amazon.sg/s?k="
            : "https://www.amazon.com/s?k=";

          document.getElementById(linkId).href = `${baseUrl}${encodeURIComponent(searchTerm)}`;
        };

        updateGiftSection("Under \$25", "reason-25", "link-25");
        updateGiftSection("Under \$50", "reason-50", "link-50");
        updateGiftSection("Feeling generous(?: \(up to \$500\))?", "reason-500", "link-500");
      } else {
        document.querySelector("main").innerHTML = `<h2 style="text-align:center;">Sorry, we couldn't fetch gift ideas.<br>Please try again.</h2>`;
      }
    } else {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
