<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding the Perfect Gift...</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image">
  <main class="card text-center">
    <div class="gift-icon">üéÅ</div>
    <h1>Finding the perfect gift for your loved one...</h1>
    <p>Please hold on while we wrap the magic...</p>
  </main>

  <script>
    const data = JSON.parse(localStorage.getItem("giftFinderData"));

    async function fetchRecommendations() {
      try {
        const res = await fetch("https://gift-finder-api.onrender.com/recommend", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("giftFinderSuggestions", result.suggestions);
        } else {
          localStorage.setItem("giftFinderSuggestions", "ERROR: Failed to fetch suggestions");
        }
      } catch (err) {
        console.error("Error preloading suggestions:", err);
        localStorage.setItem("giftFinderSuggestions", "ERROR: Request failed");
      } finally {
        setTimeout(() => {
          window.location.href = "recommendations.html";
        }, 5000);
      }
    }

    if (data) {
      fetchRecommendations();
    } else {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
